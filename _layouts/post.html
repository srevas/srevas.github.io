---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="byline">
  {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}<br />
  tags: 
  {% for tag in page.tags %}
  {{ tag }}
  {% endfor %}
</p>
<p><a href="https://twitter.com/share" class="twitter-share-button" data-via="ksrenev">Tweet</a></p>
{{ content }}
